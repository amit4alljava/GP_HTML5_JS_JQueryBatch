<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/calc.js"></script>
</head>
<body>
<table>
    <tr>
        <td>First No</td>
        <td><input type="text"  id="firstNum"/></td>
    </tr>
    <tr>
        <td>Second No</td>
        <td><input type="text"  id="secondNum"/></td>
    </tr>
</table>
<button id="addbt" data-operation="+">Add</button>
<button id="subtractbt" data-operation="-">Subtract</button>
<button id="multiplybt" data-operation="*">Multiply</button>
<button id="dividebt" data-operation="/">Divide</button>
Result is <span id="result"></span>
</body>
</html>
